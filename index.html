<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Previsi贸 de conques</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h1>Tauler de control de previsi贸 de conques</h1>
  <p>Seleccioneu un punt de conca per veure la previsi贸:</p>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([41.9, 2.6], 9); // Center on Catalunya

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example points with lat/lon and links
    var points = [
      {name: "Cabal Ripoll", coords: [42.199, 2.191], url: "static/Q_ter_ripoll.html"},
      {name: "Cabal Roda de Ter", coords: [41.980, 2.308], url: "static/Q_ter_sau.html"},
      {name: "Volum Sistema Ter", coords: [41.979, 2.40], url: "static/V_ter_all.html"},
      {name: "Cabal Gola del Ter", coords: [42.042, 3.127], url: "static/Q_ter_gola.html"},
      {name: "Cabal Costa Ter", coords: [42.002, 3.2021], url: "static/Q_ter_coast.html"},
      {name: "Cabal Sant Celoni", coords: [41.692, 2.509], url: "static/Q_tordera_santceloni.html"},
      {name: "Cabal Fogars", coords: [41.721, 2.705], url: "static/Q_tordera_fogars.html"},
      {name: "Cabal Costa Tordera", coords: [41.648, 2.776], url: "static/Q_tordera_coast.html"}
    ];

    // Add markers
    points.forEach(p => {
      L.marker(p.coords)
        .addTo(map)
        .bindPopup('<b>' + p.name + '</b><br><a href="'+p.url+'">Obre la previsi贸</a>');
    });
  </script>
</body>
</html>
